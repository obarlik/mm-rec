; MM-Rec Default Configuration
; ============================

[server]
; Port to listen on (Default: 8085)
; Can be overridden by MM_REC_PORT env var or --port CLI arg
port = 8085

; Number of worker threads (Default: 4)
; Increase for high concurrency
threads = 4

; Socket timeout in seconds (Default: 3)
; Protects against slowloris attacks
timeout = 3

[log]
; Log level: debug, info, warning, error (Default: info)
level = info

[data]
; Path to training data
path = ./training_data.bin

[model]
; Default model parameters
learning_rate = 0.001
context_length = 1024
