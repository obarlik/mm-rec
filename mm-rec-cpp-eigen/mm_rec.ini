# MM-Rec Global Server Configuration
# NOT for training runs - those use isolated configs in runs/<name>/config.ini

[server]
port=8085
host=0.0.0.0
threads=4
timeout=30

# DEFAULT training template (used if no config specified)
# For real training, create configs via Dashboard â†’ Library
[training]
vocab_size=5000
hidden_dim=256
mem_dim=128
ffn_dim=512
num_layers=4
num_experts=4
top_k=2
learning_rate=0.0001
optimizer_type=adamw
weight_decay=0.01
batch_size=32
max_seq_len=512
max_iterations=15
warmup_steps=100
grad_clip_norm=1.0
easy_threshold=50.0
hard_threshold=500.0
max_memory_mb=4096
vram_reservation_mb=1024
uboo_weight=0.1
