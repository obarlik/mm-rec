# mm_rec.ini - Default Configuration

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# INFRASTRUCTURE CONFIGURATION
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

[server]
# HTTP Server configuration
port = 8085
host = 0.0.0.0
threads = 4
timeout = 3
max_connections = 100
rate_limit = 1000
throttle_ms = 0

[logger]
# Logging configuration
level = INFO
output = console
file = logs/mm_rec.log

[dashboard]
# Dashboard configuration
enabled = true
history_size = 500
update_interval = 1000

[metrics]
# Metrics configuration
retention = 3600
sampling_rate = 1.0

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# BUSINESS LOGIC CONFIGURATION
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

[diagnostics]
# Diagnostic tracing
tracing_enabled = true
max_traces = 1000
trace_ttl = 3600

[alerts]
# Alert thresholds
error_rate_threshold = 5.0
response_time_threshold = 1000
