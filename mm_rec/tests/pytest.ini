[pytest]
# Pytest configuration for MM-Rec tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    long: marks tests that require long sequences (32K+)
    gpu: marks tests that require GPU
    cpu: marks tests that run on CPU
    extension: marks tests that require C++ extensions

# Test timeout (seconds) - prevent hanging tests
timeout = 300
timeout_method = thread

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --durations=10

# Test paths
testpaths = mm_rec/tests

# Warnings
filterwarnings =
    ignore::RuntimeWarning
    ignore::UserWarning

