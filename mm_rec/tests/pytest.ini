[pytest]
# Pytest configuration for MM-Rec tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    long: marks tests that require long sequences (32K+)
    gpu: marks tests that require GPU
    cpu: marks tests that run on CPU
    extension: marks tests that require C++ extensions

# Test timeout (seconds) - prevent hanging tests
# Individual test timeout (pytest-timeout plugin)
timeout = 60  # 1 minute per test (default)
timeout_method = thread  # Use thread-based timeout (more reliable)

# Timeout categories:
# - Fast tests: 5-10 seconds
# - Medium tests: 30-60 seconds  
# - Slow tests: 60-120 seconds (use @pytest.mark.timeout(120))
# - Long tests: 120-300 seconds (use @pytest.mark.timeout(300))

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --durations=10

# Test paths
testpaths = mm_rec/tests

# Warnings
filterwarnings =
    ignore::RuntimeWarning
    ignore::UserWarning

